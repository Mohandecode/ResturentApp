<!DOCTYPE html>
<html>
<head>
    <title>Mohan Restaurant</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f5f5;
        }
        h4 {
            margin-top: 20px;
            font-weight: bold;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .item-row {
            margin-top: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .bg-title {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .bill-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="text-center text-primary"><u>Mohan Restaurant</u></h4>

        <div class="row">
            <!-- Menu Section -->
            <div class="col-md-8">
                <div class="card">
                    <h4><u>Item Description</u></h4>
                    <div class="row bg-title text-center">
                        <div class="col-sm-3">Product</div>
                        <div class="col-sm-2">Price</div>
                        <div class="col-sm-2">Quantity</div>
                        <div class="col-sm-5">Action</div>
                    </div>

                    <!-- Items -->
                    <div class="row item-row text-center">
                        <div class="col-sm-3">Berger</div>
                        <div class="col-sm-2">250</div>
                        <div class="col-sm-2"><input type="number" min="0" id="bergerqty" class="form-control" /></div>
                        <div class="col-sm-5">Auto Update</div>
                    </div>
                    <div class="row item-row text-center">
                        <div class="col-sm-3">Cold-drink</div>
                        <div class="col-sm-2">150</div>
                        <div class="col-sm-2"><input type="number" min="0" id="colddrinkqty" class="form-control" /></div>
                        <div class="col-sm-5">Auto Update</div>
                    </div>
                    <div class="row item-row text-center">
                        <div class="col-sm-3">Pizza</div>
                        <div class="col-sm-2">450</div>
                        <div class="col-sm-2"><input type="number" min="0" id="pizzaqty" class="form-control" /></div>
                        <div class="col-sm-5">Auto Update</div>
                    </div>
                    <div class="row item-row text-center">
                        <div class="col-sm-3">Chicken Roll</div>
                        <div class="col-sm-2">75</div>
                        <div class="col-sm-2"><input type="number" min="0" id="chickenqty" class="form-control" /></div>
                        <div class="col-sm-5">Auto Update</div>
                    </div>
                </div>
            </div>

            <!-- Bill Section -->
            <div class="col-md-4">
                <div class="card bill-section">
                    <h4><u>Bill Details</u></h4>
                    <div id="itme_name" class="text-info" style="margin-top:10px;"></div>
                    <div id="Sumtest1" class="text-success" style="font-weight: bold; font-size: 16px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const prices = {
                berger: 250,
                colddrink: 150,
                pizza: 450,
                chicken: 75
            };

            function capitalize(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            function updateBill() {
                let total = 0;
                let itemList = [];

                for (let key in prices) {
                    const qtyInput = document.getElementById(key + 'qty');
                    const qty = parseInt(qtyInput.value) || 0;

                    if (qty > 0) {
                        total += qty * prices[key];
                        itemList.push(`${capitalize(key)} x ${qty}`);
                    }
                }

                document.getElementById('itme_name').textContent = 'Items = ' + itemList.join(', ');
                document.getElementById('Sumtest1').textContent = 'Total = ' + total;
            }

            // Attach input listeners
            for (let key in prices) {
                const input = document.getElementById(key + 'qty');
                input.addEventListener('input', updateBill);
            }
        });
    </script>
</body>
</html>
